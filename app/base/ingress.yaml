apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app
  namespace: bootstrap-otel-auth-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: "testapp"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app
                port:
                  number: 3000
